<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- own CSS  -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>Bootcamp Fighter</title>
</head>

<body id="indexbody">

    <div class="container-fluid ">
        <div class="row justify-contnent-center border border-warning m-5 rounded pb-3" >
            <h1 class="text-white text-center"> Select character </h1>
            <div class="col-3 ">
                <img src="./assets/images/chars/char1/idle.gif" id="char1" class="img pixelart" draggable="true" ondragstart="drag(event)"> </img>
            </div>
            <div class="col-3 ">
                <img src="./assets/images/chars/char2/idle.gif" id="char2" class="img pixelart" draggable="true" ondragstart="drag(event)"> </img>
            </div>
            <div class="col-3 ">
                <img src="./assets/images/chars/char1/idle.gif" id="char3" class="img pixelart blancoynegro" draggable="true" ondragstart="drag(event)"> </img>
            </div>
            <div class="col-3 ">
                <img src="./assets/images/chars/char2/idle.gif" id="char4" class="img pixelart blancoynegro" draggable="true" ondragstart="drag(event)"> </img>
            </div>
        </div>

        <div class="row mt-3 h-30 m-5">
            <div class="col-2"></div>
            <div class="col-3 bg-primary flex-column rounded p-2" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3 class="text-white text-center"> Player 1 </h3>
                <div class="d-flex justify-content-center">
                    <img src="./assets/images/questionmark.png" id="player1" class="img pixelart"> </img>
                </div>
            </div>

            <div class="col-2 d-flex align-items-center">
                <button id="fight" class="btn-lg btn-success mx-auto">FIGHT</button>
            </div>

            <div class="col-3 bg-danger flex-column rounded p-2" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3 class="text-white text-center"> Player 2 </h3>
                <div class="d-flex justify-content-center">
                    <img src="./assets/images/questionmark.png" id="player2" class="img pixelart"> </img>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <!-- JS  -->
    <script type="text/javascript" src="./assets/js/main.js"></script>

    <!-- bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
